query Titres {
  titres(
    typeId: [apx, arc, arg, axm, prx, prh, pxc, pxg, pxm, cxx]
    domaineId: [m, h, s, g, c]
    statutId: [dmi, dmc, val, mdi, ech]
    police: [true, false]
  ) {
    id
    nom
    police
    type {
      id
      nom
    }
    domaine {
      id
      nom
    }
    statut {
      id
      nom
    }
    phases {
      geojsonPoints {
        type
        features {
          type
          geometry {
            type
            coordinates
          }
        }
      }
      geojsonMultiPolygon {
        type
        geometry {
          type
          coordinates
        }
      }
    }
    substancesPrincipales {
      ...sub
    }
    substancesConnexes {
      ...sub
    }
  }
}

fragment sub on Substance {
  id
  nom
  domaine
  type
  usage
  symbole
  alias
  gerep
  description
  legal {
    id
    nom
    description
    lien
  }
}
